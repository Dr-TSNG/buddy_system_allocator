name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [nightly-2020-02-01, nightly-2020-02-03, nightly-2020-03-04, nightly-2020-03-05]

    steps:
    - uses: actions/checkout@v2
    - name: Use ${{ matrix.rust }}
      run: rustup default ${{ matrix.rust }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
